
<div class="row">
<div class="col-md-4 "
 *ngFor="let car of cars" >
<div class="card" style="width: 18rem;">
    <img [src]="getCarImage(car)" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{car.modelName}}</h5>
      <p class="card-text">{{car.description}}</p>
      <a (click)="setCurrentCar(car)"
      routerLink="/cars/cardetail/{{car.carId}}"
       class="btn btn-primary">Detaya Git</a>
    </div>
</div>
</div>
</div>
