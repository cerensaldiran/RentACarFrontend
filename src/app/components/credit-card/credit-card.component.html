<div class="content">
    <div  class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Ödeme </h5></div>
            <div class="card-body">
                <form [formGroup]="paymentForm" >
                    <div class="mb-3">
                        <label for="name">Kart Sahibi</label>
                    <div class="form-group">
                        <input type="text" 
                        id="name" 
                        formControlName="name"
                        class="form-control" placeholder="İsim Soyisim"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="cardNumber">Kart Numarası</label>
                    <div class="form-group">
                        <input type="text" 
                        id="cardNumber" 
                        formControlName="cardNumber"
                        class="form-control" placeholder="Kart Numarası"/>
                    </div>
                    </div>



                    <div class="mb-3">
                        <label for="cvv"> CVV</label>
                    <div class="form-group">
                        <input type="text" 
                        id="cvv" 
                        formControlName="cvv"
                        class="form-control" placeholder="CVV"/>
                    </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="expirationMonth">Son Kullanma Tarihi</label>
                    <div class="form-group">
                        <input type="text" 
                        id="expirationMonth" 
                        formControlName="expirationMonth"
                        class="form-control" placeholder="Month"/>
                    </div>
                    </div>
                    <div class="mb-3">
                        <label for="expirationYear">Son Kullanma Tarihi</label>
                    <div class="form-group">
                        <input type="text" 
                        id="expirationYear" 
                        formControlName="expirationYear"
                        class="form-control" placeholder="Year"/>
                    </div>
                    </div>
                    
                   
                    
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="pay()">Öde</button>
            </div>
        </div> 
    </div>

</div>
